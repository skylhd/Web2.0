<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="mole.css" type="text/css" rel="stylesheet" />
		<script src="mole.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
	</head>
	<body>
		<div id="title">Whac-a-mole</div>
		<div id="subtitle">Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?</div>
		<table id="info">
			<tr>
				<th class="left">
				<input id="start-button" type="button" value="Start Game | Stop Game" />
				</th>
				<th class="right">
				<div>
				Time:
				<input id="time" type="text" value="0" readonly="readonly"/>
				</div>
				</th>
			</tr>
			<tr>
				<th class="left">
				<input id="gameover" type="text" value="Game Over" readonly="readonly"/>
				</th>
				<th class="right">
				<div>
				Score:
				<input id="score" type="text" value="0" readonly="readonly"/>
				</div>
				</th>
			</tr>
		</table>	
		</div>
		<div id="buttons">
		</div>
		<dl>
			<dt>Instructions:</dt>
			<dd>1.   Click on the radio buttons(moles) as they are selected randomly by the computer.</dd>
			<dd>2.   1 point per hit, minus 1 point per miss.</dd>
		</dl>
	</body>
</html>
