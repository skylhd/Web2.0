<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="maze.css" type="text/css" rel="stylesheet" />
		<script src="maze.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="title">The Amazing Mouse Maze!</div>
		<div id="target">Move your mouse over the "S" to begin.</div>
		<div id="result">
		</div>
		</div>
		<div id="maze">
			<div class="wall" id="up-left-up">
			</div>
			<div class="wall" id="up-left-down">
			</div>
			<div class="wall" id="up-center">
			</div>
			<div class="wall" id="up-right-down">
			</div>
			<div class="wall" id="up-right-up">
			</div>
			<div class="wall" id="down-left">
			</div>
			<div class="wall" id="down-center-up">
			</div>
			<div class="wall" id="down-center-down">
			</div>
			<div class="wall" id="down-right">
			</div>
			<div id="start">S
			</div>
			<div id="end">E
			</div>
		</div>
		<p>The Object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:
		</p>
		<div class="wall" id="simple"></div>
		<p>Good luck!</p>
	</body>
</html>
