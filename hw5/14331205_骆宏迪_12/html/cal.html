<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/cal.css" type="text/css" rel="stylesheet" />
		<script src="../js/cal.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="cal-container">
			<div id="cal-position-picker">
				<div id="title">
					简单计算器
				</div>
				<div id="cal-button-container">
					<div id="output-text"></div>
					<div id="buttons">
						<table>
							<tr>
								<td>
									<button onclick="numberClick(this)">(</button>
								</td>
								<td>
									<button onclick="numberClick(this)">)</button>
								</td>
								<td>
									<button onclick="CEClick()">CE</button>
								</td>
								<td>
									<button onclick="symbolClick(this)">/</button>
								</td>
							</tr>
							<tr>
								<td>
									<button onclick="numberClick(this)">7</button>
								</td>
								<td>
									<button onclick="numberClick(this)">8</button>
								</td>
								<td>
									<button onclick="numberClick(this)">9</button>
								</td>
								<td>
									<button onclick="symbolClick(this)">*</button>
								</td>
							</tr>
							<tr>
								<td>
									<button onclick="numberClick(this)">4</button>
								</td>
								<td>
									<button onclick="numberClick(this)">5</button>
								</td>
								<td>
									<button onclick="numberClick(this)">6</button>
								</td>
								<td>
									<button onclick="symbolClick(this)">-</button>
								</td>
							</tr>
							<tr>
								<td>
									<button onclick="numberClick(this)">1</button>
								</td>
								<td>
									<button onclick="numberClick(this)">2</button>
								</td>
								<td>
									<button onclick="numberClick(this)">3</button>
								</td>
								<td>
									<button onclick="symbolClick(this)">+</button>
								</td>
							</tr>
							<tr>
								<td>
									<button onclick="numberClick(this)">0</button>
								</td>
								<td>
									<button onclick="numberClick(this)">.</button>
								</td>
								<td>
									<button onclick="BackClick()">←</button>
								</td>
								<td>
									<button onclick="EqualClick()">=</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="log-container">
				<div id="log-titlt">记录</log>
				<div id="log"></div>
			</div>
		</div>
	</body>
</html>
